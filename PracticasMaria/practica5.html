<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 5</title>
</head>
<body>
<h1>Formulario de registro de alumnos de nuevo ingreso</h1>

<form>
    Nombre Completo: <input type="text" name="nombre_completo"><br><br>
    Correo Electrónico: <input type="email" name="correo_electronico"><br><br>
    Contraseña: <input type="password" name="contrasena"><br><br>

    <h2>Género</h2>
    <input type="radio" value="Hombre" name="genero"> Hombre<br>
    <input type="radio" value="Mujer" name="genero"> Mujer<br>
    <input type="radio" value="Otro" name="genero"> Otro<br><br>

    <h2>Intereses</h2>
    <input type="checkbox" name="intereses" value="Deportes"> Deportes<br>
    <input type="checkbox" name="intereses" value="Musica"> Música<br>
    <input type="checkbox" name="intereses" value="Tecnologia"> Tecnología<br><br>

    <p>Carrera a la que aspiras:</p>
    <select name="carrera">
        <option value="ISC">Ingeniería en Sistemas Computacionales</option>
        <option value="IC">Ingeniería Civil</option>
        <option value="ARQ">Arquitectura</option>
        <option value="IM">Ingeniería en Mecatrónica</option>
    </select><br><br>

    <p>Comentarios adicionales</p>
    <textarea rows="10" cols="30" name="comentarios"></textarea><br><br>

    <input type="submit" value="Enviar formulario"/> 
    <input type="reset" value="Restablecer formulario"/> 
</form>
</body>
</html>
